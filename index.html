<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Journal</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Scheherazade+New&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fffaf5;
    }
    .calligraphy {
      font-family: 'Scheherazade New', serif;
      font-size: 2.2rem;
      color: #a155b9;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start px-6 py-10">

  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-pink-600">🌸 Bismillah 🌸</h1>
    <p class="text-gray-600 mt-2 text-lg">Welcome to your Quran Journal</p>
  </div>

  <!-- Verse of the Day -->
  <div class="bg-pink-100 p-6 rounded-2xl shadow-md w-full max-w-xl mb-6">
    <p class="calligraphy text-center" id="ayahArabic">فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًا</p>
    <p class="text-center text-gray-700 mt-2" id="ayahTranslation">
      “Indeed, with hardship comes ease.” — Surah Ash-Sharh 94:6
    </p>
  </div>

  <!-- Dashboard Buttons -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-xl">
    <a href="#" class="bg-white border border-pink-300 rounded-xl p-4 shadow hover:shadow-lg transition text-center text-pink-700 font-medium">
      📖 Add Reflection
    </a>
    <a href="#" class="bg-white border border-pink-300 rounded-xl p-4 shadow hover:shadow-lg transition text-center text-pink-700 font-medium">
      💖 Favorite Ayahs
    </a>
    <a href="#" class="bg-white border border-pink-300 rounded-xl p-4 shadow hover:shadow-lg transition text-center text-pink-700 font-medium">
      🌙 Browse Quran
    </a>
    <a href="#" onclick="generateRandomAyah()" class="bg-white border border-pink-300 rounded-xl p-4 shadow hover:shadow-lg transition text-center text-pink-700 font-medium">
      ✨ Ayah by Mood
    </a>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-sm text-gray-400">
    built with love by ayesha 🌷
  </footer>

  <!-- JS: Random Ayah Generator (demo) -->
  <script>
    const ayahs = [
      {
        arabic: "فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًا",
        translation: "Indeed, with hardship comes ease. — Surah Ash-Sharh 94:6"
      },
      {
        arabic: "اللَّهُ نُورُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ",
        translation: "Allah is the Light of the heavens and the earth. — Surah An-Nur 24:35"
      },
      {
        arabic: "وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ",
        translation: "And He is with you wherever you are. — Surah Al-Hadid 57:4"
      },
      {
        arabic: "وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ",
        translation: "My mercy encompasses all things. — Surah Al-A'raf 7:156"
      }
    ];

    function generateRandomAyah() {
      const random = ayahs[Math.floor(Math.random() * ayahs.length)];
      document.getElementById("ayahArabic").textContent = random.arabic;
      document.getElementById("ayahTranslation").textContent = random.translation;
    }
  </script>

</body>
</html>
